    <div class="logo">

    <script>

      //     }
      //   ).addTo(map);

      // Define the tile layers
      var satelliteLayer = L.tileLayer(
        "https://api.maptiler.com/maps/satellite/{z}/{x}/{y}.jpg?key=wWhDTUTbnFP8QzsZDK16",
        {
          attribution:
            '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
        }
      );

      var streetLayer = L.tileLayer(
        "https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=wWhDTUTbnFP8QzsZDK16",
        {
          attribution:
            '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
        }
      );

      // Define a base layers object
      var baseLayers = {
        Satellite: satelliteLayer,
        Streets: streetLayer
      };

      // Create the map with the satellite layer as default
      var map = L.map("map", {
        center: [31.755146, 35.260742],
        zoom: 17,
        layers: [satelliteLayer] // Set the default layer
      });

      // Add layer control to the map
      L.control.layers(baseLayers).addTo(map);

      //   var geoJsonLayer = L.geoJSON(areas).addTo(map);

      // Function to generate a random color
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      // Iterate through each feature and assign a random color
      areas.features.forEach(function(feature) {
        feature.properties.Color = getRandomColor();
      });

      // Now you can create the GeoJSON layer with the updated features
      var geoJsonLayer = L.geoJSON(areas, {
        style: function(feature) {
          return {
            color: feature.properties.Color || "red", // Use the 'Color' property, default to red
            weight: 4, // Outline thickness
            opacity: 1 // Outline opacity
          };
        }
      }).addTo(map);

      // Function to handle mouseover event
      function handleMouseover(event) {
        let layer = event.target;
        let properties = layer.feature.properties;

        // Display the 'name' property in a popup
        layer.bindPopup(properties.Name).openPopup();
      }

      // Function to handle mouseout event
      function handleMouseout(event) {
        let layer = event.target;

        // Close the popup when mouse is out
        layer.closePopup();
      }

      // Add event listeners to each feature
      geoJsonLayer.eachLayer(function(layer) {
        layer.on({
          mouseover: handleMouseover,
          mouseout: handleMouseout
        });
      });
    </script>
